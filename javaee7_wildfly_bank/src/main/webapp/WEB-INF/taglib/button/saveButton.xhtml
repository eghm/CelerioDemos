<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:commandButton id="saveAndClose" action="#{bean.save()}" ajax="true" update="messages delete" process="@form"
		styleClass="aria-save-button default"
		icon="ui-icon-disk"
		value="#{msg.menu_save}"
		title="#{msg.menu_save} #{resourcesUtil.getProperty(title)}"
		rendered="#{not sub and not readonly}" />
</ui:composition>
